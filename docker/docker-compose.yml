services:
  bracu-analyzer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bracu-gradesheet-analyzer
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:

      - ../temp:/app/temp # Mount temp directory for uploaded files, will be deleted on container stop
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
